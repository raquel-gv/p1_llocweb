        /*reset*/
        * {
            margin: 8px;
            padding: 0;
            box-sizing: border-box;
            
        }

        /*fonts*/
        body {
            font-family: 'DM Serif Display', serif;
            color: #EB5E28;
            background-size: auto;
            justify-content: center;
            background-position: left;
            background-image: url(img/pattern2.svg);
            height: 100vh;

        }

        html {
            font-size: 20px;
        }

        header {
            margin: 0 16px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: flex-start;

        }

        h1 {
            font-size: 20vw;
            justify-content: center;
            font-family: 'DM Serif Display', serif;
            font-weight: 300;
            line-height: 1em;
        }

        h3 {
            font-size: 8vw;
            font-family: 'Roboto', sans-serif;
            font-weight: 700;
            color: #707070;
            justify-content: center;
            line-height: 1em;
        }

        h4 {
            font-size: 5vw;
            font-family: 'Roboto', sans-serif;
            font-weight: 400;
            color: #707070;
            justify-content: center;
            line-height: 2em;
        }

        h5 {
            font-family: 'Roboto', sans-serif;
            font-weight: 700;
            padding: 4px;
            color: #EB5E28;
            justify-content: space-around;
            align-content: flex-start;
            line-height: 1em;
        }

        nav {
            display: flex;
            width: 100%;
            font-size: 10px;
            justify-content: space-around;
            align-content: center;
            flex-direction: row;
            font-family: 'Roboto', sans-serif;
            font-weight: 900;
            color: #707070;
            line-height: 1em;
            text-transform: uppercase;
        }

        nav a {
            text-decoration: none;
            color: #EB5E28;
        }

        section figure img {
            display: flex;
            width: 60%;
            height: auto;
            object-position: left;
            object-fit: cover;
        }

        img {
            display: flex;
            width: 60%;
            height: auto;
        }

        section figure {
            display: flex;
            width: 100%;
            margin: 10px 0 32px 0;
            flex-grow: 1;
            justify-content: center;
            align-items: flex-start;

        }

        footer {
            display: flex;
            font-family: 'Roboto', sans-serif;
            font-size: 12px;
            font-weight: 900;
            color: #707070;
            justify-content: space-around;
            align-items: center;
            line-height: 1em;

        }

        footer a {
            text-decoration: none;
            color: #EB5E28;
        }




        /* Extra small devices (phones, 600px and down) */
        @media only screen and (max-width: 600px) {
            body {

                background-size: cover;
                background-position: center;
                background-image: url(img/pattern.png);
                height: 100%;
            }

                display: flex;
                flex-direction: column;

            }
        }
        /* Extra small devices (phones, 600px and down) */

            body {

                background-position: center;

                height: 100%;
            }

            .grid-container {
                width: 100%;
                display: flex;
                flex-direction: column;

            }
        }

        /* Medium devices (landscape tablets, 768px and up) */
        @media only screen and (min-width: 768px) {
            body {
                background: #CCC5B9;
                background-size: auto;
                background-position: left;
                background-image: url(img/pattern%20tablet.png);
                height: 100%;
            }
            header{
                margin: 0 32px;
            }
            nav{

            }
            footer{

                font-weight: 400;
            }
         
        section figure {

            }

            justify-content: center;
